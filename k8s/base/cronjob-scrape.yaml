apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: scrape-cron
spec:
  schedule: "*/10 * * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: scrape
              image: scrape
              command: ["bash","-c"]
              args: ["export PYTHONPATH=/app:$PYTHONPATH && python run_task.py -u cron scrape"]
              envFrom:
                - secretRef:
                    name: scrape
                - secretRef:
                    name: shared
          restartPolicy: Never