{% load search_url %}

{% for category in paper.categories.all %}
    <a href="{{ category.pk | search_url_from_category }}"
        class="category-link"
        data-category-id="{{ category.pk }}">
        <span class="badge badge-pill text-light"
              style="background-color: {{ category.color }};">
            {{ category.name }}
        </span>
    </a>
{% endfor %}
